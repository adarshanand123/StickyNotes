<html>
<head>
	<title>Sticky Notes</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body ondragover="allowDrop(event)" ondrop = "drop(event)">
	<textarea  draggable="true" ondrag="dragging(event)" id="container" style = "position:fixed;height:300px;width:300px;border:solid;position:absolute;top:100;left:100">
		Ashish is a champion and genius.
	</textarea>
</body>
	<script src="stickyNotesJs/stickyNotesJs.js"></script>
</html>
